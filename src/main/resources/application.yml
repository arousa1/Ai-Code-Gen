spring:
  application:
    name: ai-code-assistant-lww
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ai_code_assistant
    username: root
    password: 123456

server:
  servlet:
    context-path: /api
  port: 8123

# springdoc-openapi????
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.xidian.aicodeassistantlww.controller
# knife4j???????????????
knife4j:
  enable: true
  setting:
    language: zh_cn